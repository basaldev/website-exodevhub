backend:
  name: github
  repo: exodevhub/website-exodevhub

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: banner, label: banner, widget: image }
      - { name: medium, label: Medium URL }
      - { name: type, widget: "hidden", label: type, default:"post" }

      - { name: category, label: Category }
      - { name: shape,
        label: Shape,
        widget: select,
        options:
          [
            'square',
            'corner',
            'diamond',
            'circle',
          ],
      }
      - { name: body, label: Body, widget: markdown }
      - { name: authorLink, label: Author Person, widget: relation, collection: people, displayFields: fullname, valueField:fullName   }
      - {
          name: author,
          label: Author,
          widget: select,
          options:
            [
              'Alex King',
              'Luke Helg',
              'Shinsuke Marty Yamada',
              'Tom Bowden',
              'Adam Mu√±oz',
            ],
        }
  - name: people
    label: People
    folder: people
    create: true
    fields:
      - { name: fullName, label: FullName }
      - { name: type, widget: "hidden", label: type, default:"person" }
      - { name: github, label: github }
      - { name: image, label: image, widget: image }
      - { name: twitter, label: twitter }

